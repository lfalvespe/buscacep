<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="bg-dark">

    <section id="form_container" class="container bg-primary col-8 col-sm-7 col-lg-5 col-xl-4 col-md-6 mt-2 p-3 rounded shadow">

        <p id="titulo" class="display-6  text-light">Busca CEP</p>

        <form action="" method="post">
            <div class="form-floating">
                <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP" required autofocus>
                <label for="cep" class="text-secondary">Digite um cep (apenas numeros)</label>

                <input id="btn_procurar" type="submit" value="Procurar" class="btn btn-dark mt-3 text-light shadow">
                
            </div>
        </form>

    </section>

    <section id="data_container" class="container hide bg-light col-8 col-sm-7 col-lg-5 col-xl-4 col-md-6 mt-5 p-3 rounded shadow">

        <span id="spanConsulta" class="container-fluid display-6 text-light bg-warning rounded">Consulta:</span> 
        <span id="cepConsultado" class="display-6 text-success ms-2"></span>

        <ul id="lista" class="ul mt-4">
            
        </ul>

    </section>

    <script src="script.js"></script>
    
</body>
</html>
