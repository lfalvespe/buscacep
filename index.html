<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/location.png" type="image/png" />
    <title>Busca Cep</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div
      class="mx-auto ol-11 col-sm-7 col-lg-5 col-xl-4 col-md-6 mb-5"
    >
      <nav class="navbar mx-auto px-3 d-flex flex-wrap justify-content-between">
        <a
          class="text-decoration-none text-capitalize rounded"
          href="https://cronometro-reactjs.vercel.app/" target="_blank"
          > <span class="link-icon"><img src="/img/chronometer-100.png" alt="" class="nav-icon"> </span>Cronômetro
        </a>
        <a
          class="text-decoration-none text-capitalize rounded"
          href="https://climagora.vercel.app/"
          target="_blank"
          > <span class="link-icon"><img src="/img/weather.png" alt="" class="nav-icon"> </span>Clima Agora
        </a>
        <a
          class="text-decoration-none text-capitalize rounded"
          href="https://contador-reactjs.vercel.app/"
          target="_blank"
          > <span class="link-icon"><img src="/img/counter.png" alt="" class="nav-icon"> </span>Contador Numérico
        </a>
        <a
          class="text-decoration-none text-capitalize rounded"
          href="https://numerosaleatorios-react.vercel.app/"
          target="_blank"
          > <span class="link-icon"><img src="/img/sort-64.png" alt="" class="nav-icon"> </span>Números aleatórios
        </a>
      </nav>
    </div>

    <section
      id="form_container"
      class="container col-11 col-sm-7 col-lg-5 col-xl-4 col-md-6 p-3 rounded shadow"
    >
      <p id="titulo" class="display-6 text-light">Busca CEP</p>

      <form action="" method="post">
        <div class="form-floating">
          <input
            type="text"
            name="cep"
            id="cep"
            class="form-control"
            placeholder="CEP"
            required
            autofocus
          />
          <label for="cep" class="text-secondary">Digite um cep</label>

          <input
            id="btn_procurar"
            type="submit"
            value="Pesquisar"
            class="btn btn-secondary mt-3 text-light shadow"
          />
        </div>
      </form>
    </section>

    <section class="mt-4">
      <hr
        class="col-10 col-sm-7 col-lg-5 col-xl-4 col-md-6 mx-auto text-light"
      />
    </section>

    <section
      id="data_container"
      class="invisible mx-auto bg-light col-11 col-sm-7 col-lg-5 col-xl-4 col-md-6 pb-1 rounded"
    >
      <div
        id="spanConsulta"
        class=" display-7 rounded"
        style="background-color: rgba(2, 40, 83, 0.719)"
      >
        
        <span
          id="cepConsultado"
          class="container ms-2"
          style="
            text-shadow: 1px 1px 2px #00000042;
            font-weight: 500;
            color: #fadd3c;
          "
        ></span>
      </div>

      <ul id="lista" class="ul mt-3 text-dark"></ul>
    </section>

    <section id="instructions" class="container col-8 mx-auto text-start text-secondary mt-5">
      <h6 class="text-center mb-4">Consulta de código de endereçamento postal (CEP) do Brasil.</h6>
      <ul>
        <li>informe um CEP válido com 8 dígitos</li>
        <li>Digite apenas números</li>
        <li>Digite apenas números</li>
      </ul>

    </section>

    <footer>

      <img id="logo" src="img/logo.png" alt="" />

      <div id="links">

        <a href="https://instagram.com/lfalvespe" target="_blank"
          ><img src="img/instagram.png" alt="" height="30"
        /></a>
        <a
          href="https://www.linkedin.com/in/fernando-alves-6a410323b/"
          target="_blank"
          ><img src="img/linkedin-blue.png" alt="" height="30"
        /></a>
        <a href="https://github.com/lfalvespe" target="_blank"
          ><img src="img/github.png" alt="" height="30"
        /></a>
        <a href="mailto:lfalvespe@gmail.com"
          ><img src="img/gmail.png" alt="" height="30"
        /></a>
      </div>

      <div id="created">
        <p class="text-light">
          Criado por
          <em><span class="author text-warning">Fernando Alves</span></em>
          <br><span class="text-secondary">&copy; 2025</span>
        </p>
       
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
